<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <img src="img/Rock-paper-scissors.webp" alt="Rock Paper Scissors" class="game-image">
        <div class="game">
            <div class="choices">
                <button class="choice" id="rock">Rock</button>
                <button class="choice" id="paper"> Paper</button>
                <button class="choice" id="scissors"> Scissors</button>
            </div>
            <div class="results">
                <div id="playerChoice"></div>
                <div id="computerChoice"></div>
                <div id="result"></div>
            </div>
        </div>
        
    </div>
    <script src="js/main.js"></script>
</body>
</html>
